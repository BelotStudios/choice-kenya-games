<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typing_tactical.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Typing Tactical</title>
    <script src="typing_tactical.js" defer></script>
</head>
<body>
    <img src="mouseImg/serverroom.jpg" alt="Server Room" class="serverroom">
    
        <span class="computer-frame"></span>
        <span class="computer-main"></span>
        <span class="computer-button1"></span>
        <span class="computer-button2"></span>
        <span class="computer-discdrive"></span>
        <span class="computer-button3"></span>
        <span class="computer-button3-back"></span>
        <span class="computer-button4"></span>
        <span class="computer-button4-back"></span>
        <span class="computer-button5"></span>
        <span class="computer-button5-back"></span>
    <div class="wrapper">
        
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p id="time-p">
                            Time Left:
                        </p>
                        <span id="time-span"><b>30</b>s</span>
                    </li>
                    <li class="mistake">
                        <p id="mistake-p">
                            Mistakes:
                        </p>
                        <span id="mistake-span">0</span>
                    </li>
                    <li class="wpm">
                        <p id="wpm-p">
                            WPM:
                        </p>
                        <span id="wpm-span">0</span>
                    </li>
                    <li class="cpm">
                        <p id="cpm-p">
                            CPM:
                        </p>
                        <span id="cpm-span">0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <a class="return" href="open_menu.html"> <-- Back <a>
</body>
</html>
